
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEMORE+</title>
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="{% static 'js/mNav.js' %}"></script>
    <script src="https://kit.fontawesome.com/9dd3bbb56c.js" crossorigin="anonymous"></script><!--모바일 네비바 아이콘-->
    {% if not_date %}
        <script src="{% static 'js/already.js' %}" data-not-date="{{ not_date|yesno:"true,false" }}"></script>
    {% endif %}
</head>
<body>
    <div id='wrapper'>
    <header class="header">
        <nav class="navbar">
            <!-- 네비바 로고 -->
            <div class="nav_logo"><a href="{% url 'pageapp:index'%}"><h5>BEMORE+</h5></a></div>
           <!-- 네비바 메뉴 -->
            <ul class="nav_menu">
                <li id="ect"><a href="{% url 'activity:project'%}">activity</a></li><!--활동 게시판-->
                <li id="ect"><a href="{% url 'peopleApp:show_people' %}">people</a></li><!--동아리원 소개 페이지-->
                <li id="ect" class="menu1">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'accounts:login' %}" class="login-btn">logout</a>
                        <ul id="submenu" class="sub1">
                            <li><a href="{% url 'mypage:mypage' username=request.user.username %}">mypage</a></li>
                        </ul>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="login-btn">login</a>
                    {% endif %}
                     
                </li>
                <li class="menu2">
                    <div class="join-btn">join</div>
                    <ul id="submenu" class="sub2">
                        <li><a href="{% url 'pageapp:login' %}">합격자 조회</a></li>
                        <li><a href="{% url 'joinFormapp:show_joinForm' %}">지원서 제출</a></li>
                    </ul>
                </li>
            </ul>
            <!-- 햄버거 메뉴 -->
            <div class="toggle-btn">
                <i class="fa-regular fa-plus"></i>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock%}
</div>
    <footer id="copyright">
        <p>© 2024. BEMORE all rights reserved</p>
    </footer>
</body>

    
</html>
