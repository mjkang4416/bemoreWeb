{% extends "base.html" %}
{% block content %}

 
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %} 
        <div class="form-group">
            <label for="username">사용자ID</label><input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label><input type="text" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}"> 
        </div>

        {% comment %} type = password 로 지정시 템플릿이 이상해져서 일단 비번 보이게 둠
                      로그인 성공시 메인 페이지로 리다이렉트, -> mypage로 수정예정 {% endcomment %}
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
