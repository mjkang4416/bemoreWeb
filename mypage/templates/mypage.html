{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/media_act.css'%}">
    <!--js-->
    
    <!-- 마이 페이지 메인 -->
    <h1>mypage</h1>
    <!-- 프로필 사진 -->
    <div><img src={% if profile.profile_photo %}"{{ profile.profile_photo.url }}"{% else %}"https://i.stack.imgur.com/34AD2.jpg"{% endif %} width="150rem" height="150rem" style="border-radius: 50%;" alt=""></div>
    <!-- 유저 정보 -->
    <div>
      <h2>
        {% if request.user.is_authenticated %}
        {{ request.user.first_name }}{{ request.user.last_name }}<br>
        {% endif %}
        전공: {{ profile.major }}<br>
        깃허브: <a href="{{ profile.github }}">{{ profile.github }}</a><br>
        티스토리: <a href="{{ profile.tistory }}">{{ profile.tistory }}</a><br>
      </h2>
    </div>

    <!-- 수정하기 버튼 -->
    <a href="{% url 'mypage:mypage_edit' username=request.user.username %}"><button class="btn btn-success">수정하기</button></a>

    <!-- 로그아웃 버튼 버튼 -->
    <button class="btn btn-success" onclick="location.href='{% url 'accounts:login' %}'">로그아웃</button>
    
{% endblock %}
